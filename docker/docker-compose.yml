version: "3"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    volumes:
      - ../target:/usr/local/executable-jar
    environment:
      - MONGODB_URI=mongodb://usti-server-mongo:27017/usti-server
    ports:
      - 8080:8080
      - 5005:5005
    depends_on:
      - mysql

  mysql:
    image: mysql/mysql-server:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - .mysql-data:/var/lib/mysql

